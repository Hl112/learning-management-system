                            <!--begin::Datepicker-->
                            <input class="form-control form-control-solid ps-12 flatpickr-minute"
                                   placeholder="Chọn thời gian giới hạn" name="time_limit" type="text"
                                   readonly="readonly"
                                   th:value="${!addPage ? #dates.format(courseModule.quiz.timeLimit, 'HH:mm') :''}"
                                   th:disabled="${!addPage ? courseModule.quiz.timeLimit == null : false}"
                                   th:style="${!addPage ? (courseModule.quiz.timeLimit == null ? 'background-color: rgb(58, 59, 60);' : '') : ''}"
                            >
                            <!--end::Datepicker-->
                        </div>
                        <!--end::Input-->
                        <div class="fv-plugins-message-container invalid-feedback"></div>
                    </div>
                    <!--end::Col-->
                    <div class="col-md-3 fv-row fv-plugins-icon-container">
                        <label class="fs-5 fw-bold mb-2">Bật thời gian giới hạn</label>
                        <br>
                        <div class="form-check form-check-solid form-switch fv-row pt-3">
                            <label class="form-check-label" for="allowtimelimit"></label>
                            <input class="form-check-input w-45px h-30px" type="radio" id="allowtimelimit"
                                   th:checked="${!addPage ? courseModule.quiz.timeLimit != null : true}">
                        </div>
                    </div>
                </div>
                <!-- Password -->
                <div class="row mb-5">
                    <!--begin::Label-->
                    <label class="col-lg-4 col-form-label fw-bold fs-6">Mật khẩu bài kiểm tra</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-8">
                        <!--begin::Row-->
                        <div class="row">
                            <!--begin::Col-->
                            <div class="position-relative mb-3">
                                <input class="form-control form-control-lg form-control-solid" type="password"
                                       placeholder="Nhập mật khẩu quiz nếu có" name="password" autocomplete="off"
                                       th:value="${!addPage ? courseModule.quiz.password : ''}"
                                >
                                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2 btn-visible"
                                      data-kt-password-meter-control="visibility">
												<i class="bi bi-eye-slash fs-2"></i>
												<i class="bi bi-eye fs-2 d-none"></i>
											</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->
                    </div>
                    <!--end::Col-->
                </div>
                <!-- Grade to pass -->
                <div class="row mb-5">
                    <!--begin::Label-->
                    <label class="col-lg-4 col-form-label fw-bold fs-6">Số điểm để vượt qua</label>
                    <!--end::Label-->
                    <!--begin::Col-->
                    <div class="col-lg-8">
                        <!--begin::Row-->
                        <div class="row">
                            <!--begin::Col-->
                            <div class="col-lg-3 fv-row fv-plugins-icon-container">
                                <input type="text" name="gradeToPass"
                                       class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                                       placeholder="Nhập số điểm"
                                       th:value="${!addPage ? courseModule.quiz.gradeToPass : ''}">
                                <div class="fv-plugins-message-container invalid-feedback"></div>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->
                    </div>
                    <!--end::Col-->
                </div>
                <!-- Attempt  -->
                <div class="row mb-5">
                    <label class="col-lg-4 col-form-label fw-bold fs-6">Số lần làm bài</label>
                    <div class="col-lg-8 fv-row fv-plugins-icon-container">
                        <select class="form-select form-select-solid select2-hidden-accessible" data-control="select2"
                                data-hide-search="true" data-placeholder="Chọn số lần làm bài" name="num_attempt"
                                data-select2-id="select2-data-10-ex8i" tabindex="-1" aria-hidden="true">
                            <option value="0">Không giới hạn</option>
                            <th:block th:each="num : ${#numbers.sequence(1,10)}">
                                <option th:value="*{num}" th:text="*{num}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <!--  Suffle Question              -->
                <div class="row mb-5">
                    <!--begin::Label-->
                    <label class="col-lg-4 col-form-label fw-bold fs-6">Xáo trộn câu hỏi</label>
                    <!--begin::Label-->
                    <!--begin::Label-->
                    <div class="col-lg-8 d-flex align-items-center">
                        <div class="form-check form-check-solid form-switch fv-row">
                            <input class="form-check-input w-45px h-30px" type="radio" id="shuffleQuestions">
                            <label class="form-check-label" for="shuffleQuestions"></label>
                        </div>
                    </div>
                    <!--begin::Label-->
                </div>
                <!-- Review-->
                <div class="row mb-5">
                    <!--begin::Label-->
                    <label class="col-lg-4 col-form-label fw-bold fs-6">Cho phép xem đáp án</label>
                    <!--begin::Label-->
                    <!--begin::Label-->
                    <div class="col-lg-8 d-flex align-items-center">
                        <div class="form-check form-check-solid form-switch fv-row">
                            <input class="form-check-input w-45px h-30px" type="radio" id="review"
                                   th:checked="${!addPage ? courseModule.quiz.review : false}">
                            <label class="form-check-label" for="review"></label>
                        </div>
                    </div>
                    <!--begin::Label-->
                </div>
            </th:block>

            <th:block th:fragment="QuestionEssay">
                <!--end::Upload-->
                <style>
                    .box__file {
                        width: 0.1px;
                        height: 0.1px;
                        opacity: 0;
                        overflow: hidden;
                        position: absolute;
                        z-index: -1;
                    }
                </style>
                <div class="row md-5">
                    <div class="col-md-12 card h-100 flex-center bg-light-primary border-primary border border-dashed p-8 fv-row fv-plugins-icon-container">
                        <!--begin::Card-->
                        <!--                        <div class="card h-100 flex-center bg-light-primary border-primary border border-dashed p-8">-->
                        <!--begin::Image-->
                        <img src="/img/upload.svg" class="mb-8" alt="">
                        <!--end::Image-->
                        <!--begin::Link-->
                        <input type="file" name="filesUp" id="fileUp"
                               class="box__file text-hover-primary fs-5 fw-bolder mb-2">
                        <label for="fileUp">
                            <strong class="text-hover-primary fs-5 fw-bolder mb-2">Chọn tập tin</strong>
                            <span class="box__dragndrop"> để tải lên</span>.
                        </label>
                        <!--end::Link-->
                        <!--begin::Description-->
                        <!--                            <div class="fs-7 fw-bold text-gray-400 mt-auto">Drag and drop files here</div>-->
                        <!--end::Description-->
                        <!--                        </div>-->
                        <div class="fv-plugins-message-container invalid-feedback"></div>

                        <!--end::Card-->
                    </div>
                </div>
                <div class="separator separator-dashed my-5"></div>
            </th:block>
            <!--end::Content-->
            <!--begin::Footer-->
            <div th:replace="~{/layout/footer::footer}"></div>
            <!--end::Footer-->
        </div>
        <!--end::Wrapper-->
    </div>
    <!--end::Page-->
</div>
<!--end::Root-->
<div th:replace="~{/layout/footer::footer1}"></div>

<div th:replace="~{/layout/include::script}"></div>
</body>
